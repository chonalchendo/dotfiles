# =============================================================================
# STARSHIP PROMPT - Pastel Catppuccin Theme
# =============================================================================
# Docs: https://starship.rs/config/

add_newline = false
command_timeout = 1000

# Two-line prompt: info on first line, character on second
format = """
$directory$git_branch$git_status$git_metrics$git_state
$character"""

# Right side: languages, env, system info
right_format = """$python$nodejs$rust$golang$lua$docker_context$env_var_OPENAI_API_KEY$env_var_ANTHROPIC_API_KEY$status$memory_usage$cmd_duration$time"""

# Use Catppuccin Mocha palette
palette = "catppuccin_mocha"

# =============================================================================
# PROMPT CHARACTER
# =============================================================================
[character]
success_symbol = '[>](green)'
error_symbol = '[>](maroon)'
vimcmd_symbol = '[<](lavender)'

# =============================================================================
# DIRECTORY
# =============================================================================
[directory]
truncation_length = 3
truncate_to_repo = true
style = "lavender"
read_only = " "
read_only_style = "maroon"

# =============================================================================
# GIT
# =============================================================================
[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
symbol = " "
style = "pink"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "flamingo"
conflicted = "="
ahead = "[+${count}](green)"
behind = "[-${count}](maroon)"
diverged = "[+${ahead_count}/-${behind_count}](yellow)"
untracked = "?"
stashed = "*"
modified = "!"
staged = "+"
renamed = ">"
deleted = "x"

[git_metrics]
disabled = false
format = '([+$added]($added_style))([-$deleted]($deleted_style) )'
added_style = "green"
deleted_style = "maroon"
only_nonzero_diffs = true

[git_state]
format = '\([$state( $progress_current of $progress_total)]($style)\) '
style = "yellow"

# =============================================================================
# PYTHON - Show version and virtualenv
# =============================================================================
[python]
format = '[$symbol$version( \($virtualenv\))]($style) '
symbol = " "
style = "yellow"
pyenv_version_name = true
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml", ".python-version", "Pipfile", "setup.py", "uv.lock"]
detect_folders = [".venv", "venv", ".virtualenv"]

# =============================================================================
# LANGUAGES & TOOLS
# =============================================================================
[nodejs]
format = '[$symbol$version]($style) '
symbol = " "
style = "green"

[rust]
format = '[$symbol$version]($style) '
symbol = " "
style = "peach"

[golang]
format = '[$symbol$version]($style) '
symbol = " "
style = "sky"

[lua]
format = '[$symbol$version]($style) '
symbol = " "
style = "blue"

[docker_context]
format = '[$symbol$context]($style) '
symbol = " "
style = "sky"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]

# =============================================================================
# AI WORKFLOW - API Key Indicators
# =============================================================================
[env_var.OPENAI_API_KEY]
format = '[󰧑 ](teal)'
variable = "OPENAI_API_KEY"

[env_var.ANTHROPIC_API_KEY]
format = '[󰛄 ](mauve)'
variable = "ANTHROPIC_API_KEY"

# =============================================================================
# SYSTEM MONITORING
# =============================================================================
[memory_usage]
disabled = false
threshold = 50
format = '[$symbol$ram_pct]($style) '
symbol = "󰍛 "
style = "peach"

[cmd_duration]
min_time = 2000
format = '[$duration]($style) '
style = "mauve"
show_milliseconds = false

[status]
disabled = false
format = '[$symbol$status]($style) '
symbol = " "
style = "maroon"

[time]
disabled = false
format = '[$time]($style)'
style = "subtext0"
time_format = "%H:%M"

[jobs]
symbol = " "
style = "blue"
threshold = 1

# =============================================================================
# CLOUD & INFRA
# =============================================================================
[aws]
format = '[$symbol($profile )(\($region\))]($style) '
symbol = " "
style = "peach"
disabled = true

[kubernetes]
format = '[$symbol$context( \($namespace\))]($style) '
symbol = "󱃾 "
style = "blue"
disabled = true
detect_files = ['Dockerfile', 'k8s', 'kubernetes']

[terraform]
format = '[$symbol$workspace]($style) '
symbol = "󱁢 "
style = "mauve"

# =============================================================================
# DISABLED MODULES (for cleaner prompt)
# =============================================================================
[package]
disabled = true

[line_break]
disabled = true

