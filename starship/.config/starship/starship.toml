# =============================================================================
# STARSHIP PROMPT - Minimal & Fast
# =============================================================================
# Docs: https://starship.rs/config/

add_newline = false
command_timeout = 1000

# Minimal left prompt: directory + character
format = """$directory$character"""

# Everything else on the right
right_format = """$all"""

# Use Catppuccin Mocha palette
palette = "catppuccin_mocha"

# =============================================================================
# PROMPT CHARACTER
# =============================================================================
[character]
success_symbol = '[>](bold green)'
error_symbol = '[>](bold red)'
vimcmd_symbol = '[<](bold mauve)'

# =============================================================================
# DIRECTORY
# =============================================================================
[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold lavender"
read_only = " "
read_only_style = "red"

# =============================================================================
# GIT
# =============================================================================
[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
symbol = " "
style = "bold mauve"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold pink"
conflicted = "="
ahead = "[+${count}](green)"
behind = "[-${count}](red)"
diverged = "[+${ahead_count}/-${behind_count}](yellow)"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = ">"
deleted = "x"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
style = "bold yellow"

# =============================================================================
# LANGUAGES & TOOLS
# =============================================================================
[python]
format = '[$symbol($virtualenv )]($style)'
symbol = " "
style = "bold yellow"

[nodejs]
format = '[$symbol($version )]($style)'
symbol = " "
style = "bold green"

[rust]
format = '[$symbol($version )]($style)'
symbol = " "
style = "bold peach"

[golang]
format = '[$symbol($version )]($style)'
symbol = " "
style = "bold sky"

[lua]
format = '[$symbol($version )]($style)'
symbol = " "
style = "bold blue"

[docker_context]
format = '[$symbol$context]($style) '
symbol = " "
style = "bold sky"
disabled = true

# =============================================================================
# CLOUD & INFRA
# =============================================================================
[aws]
format = '[$symbol($profile )(\($region\) )]($style)'
symbol = " "
style = "bold peach"
disabled = false

[kubernetes]
format = '[$symbol$context( \($namespace\))]($style) '
symbol = "󱃾 "
style = "bold blue"
disabled = true
detect_files = ['Dockerfile', 'k8s', 'kubernetes']

[terraform]
format = '[$symbol$workspace]($style) '
symbol = "󱁢 "
style = "bold mauve"

# =============================================================================
# SYSTEM
# =============================================================================
[cmd_duration]
min_time = 2000
format = '[$duration]($style) '
style = "bold yellow"

[jobs]
symbol = " "
style = "bold blue"
threshold = 1

[time]
disabled = true
format = '[$time]($style) '
style = "bold overlay1"
time_format = "%H:%M"

# =============================================================================
# DISABLED MODULES (for cleaner prompt)
# =============================================================================
[package]
disabled = true

[line_break]
disabled = true

